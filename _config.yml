# إعدادات الموقع الأساسية
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dark" # أو "contrast" لراحة عيون القراء
locale: "ar-SA"
title: "مدونة عمر" # يمكنك تغيير الاسم هنا
subtitle: "واحة الشعر والأدب"

# إعدادات الكاتب (التي تظهر في السايدبار)
author:
  name: "عمر"
  bio: "مهتم بالشعر والأدب العربي"
  location: "المملكة العربية السعودية"
  avatar: "/assets/images/bio-photo.jpg" # ضع صورتك هنا لاحقاً
  links:
    - label: "تويتر"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/omrhmza"

# إعدادات تعليقات Giscus (جاهزة كما طلبت)
comments:
  provider: "giscus"
  giscus:
    repo: "omrhmza/omrhmza.github.io"
    repo_id: "R_kgDOQxw4AQ"
    category: "Announcements"
    category_id: "DIC_kwDOQxw4Ac4C0cGj"
    mapping: "pathname"
    strict: "0"
    reactions_enabled: "1"
    input_position: "bottom"
    theme: "dark"
    lang: "ar"

# الإعدادات الافتراضية (لإظهار التعليقات والوسوم والتاريخ)
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true # لإظهار صورتك وبياناتك بجانب المقال
      comments: true       # تفعيل التعليقات
      share: true          # أزرار المشاركة للشباب
      related: true        # مقالات ذات صلة في الأسفل
      show_date: true      # إظهار تاريخ النشر
      read_time: true      # وقت القراءة

# إعدادات الرابط (تأكد أن هذا هو رابط موقعك)
url: "https://omrhmza.github.io"
baseurl: ""

# إعدادات إضافية
markdown: kramdown
highlighter: rouge
words_per_minute: 200

# تصنيفات ووسوم
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

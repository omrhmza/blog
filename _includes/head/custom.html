{% if page.lang == 'en' or page.lang == 'id' %}
<style>
  /* تحويل الاتجاه الكلي للموقع */
  body {
    direction: ltr !important;
    text-align: left !important;
  }

  /* قلب القائمة الجانبية (صورة المؤلف) لليسار */
  .sidebar {
    float: left !important;
    margin-right: 2em !important;
    margin-left: 0 !important;
    text-align: left !important;
  }

  /* تعديل محتوى المقال */
  .page {
    float: right !important;
    padding-right: 0 !important;
    padding-left: 2em !important;
  }

  /* قلب القائمة العلوية (Navigation) */
  .masthead__menu {
    float: right !important;
  }

  .masthead__menu-item {
    margin-left: 1rem !important;
    margin-right: 0 !important;
  }

  /* تصحيح أيقونة زر المتابعة في الجوال */
  .author__urls-wrapper button {
    right: auto !important;
    left: 0 !important;
  }

  .author__urls.social-icons {
    padding-left: 0 !important;
  }
</style>
{% else %}
<style>
  /* إعدادات افتراضية للغة العربية لضمان الثبات */
  body {
    direction: rtl !important;
    text-align: right !important;
  }
  
  .sidebar {
    float: right !important;
    margin-left: 2em !important;
    margin-right: 0 !important;
  }

  .page {
    float: left !important;
    padding-right: 2em !important;
    padding-left: 0 !important;
  }
</style>
{% endif %}
